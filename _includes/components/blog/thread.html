---
layout: default
title: News
---

<h1>Latest News</h1>

<div class="timeline">
  {% for post in site.posts %}
    <div class="timeline-item">
      <div class="timeline-date">{{ post.date | date: "%B %d, %Y" }}</div>
      <div class="timeline-content">
        <h2>{{ post.title }}</h2>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read more</a>
      </div>
    </div>
  {% endfor %}
</div>
